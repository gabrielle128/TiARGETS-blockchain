<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>TixETH</title>
    <link rel="icon" type="image/x-icon" href="../images/tiarget-logo.ico">
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/color-1.css" />
    <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>

    <!-- main wrapper start -->
    <div class="main-wrapper">
        <!-- header start -->
        <header class="header">
        <div class="container">
            <div class="header-main d-flex justify-content-between align-items-center">
            <div class="header-logo">
                <img class="img-logo" src="../images/tiarget-logo.png" alt="TiARGET Logo">
                <a href="../index.html"><span>Tix</span>ETH</a>
            </div>
            <button type="button" class="header-hamburger-btn js-header-menu-toggler">
                <span></span>
            </button>
            <div class="header-backdrop js-header-backdrop"></div>
            <nav class="header-menu js-headermenu">
                <ul class="menu">
                <li class="menu-item"><a href="../index.html">Events</a></li>
                <li class="menu-item"><a href="buy_tickets.html">Buy Tickets</a></li>
                <li class="menu-item"><a href="create_event.html">Create Event</a></li>
                <li class="menu-item"><a href="account.html">Account</a></li>
                </ul>
            </nav>
            </div>
        </div>

        </header>
        <!-- header end -->

        <!-- create event section start -->
        <section id="create-event-section" class="create-event-section section padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="section-title text-center">
                        <h2 class="title">create your event</h2>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <!-- create event section end -->

        <div class="form-event">
            <div class="form">
                <div class="form-element">
                    <label for="ticket-name">Event Name</label>
                    <input id="ticket-name" type="text" class="form-control" placeholder="Event Name">
                </div>
                <div class="form-element">
                    <label for="ticket-price">Ticket Price</label>
                    <input id="ticket-price" type="number" class="form-control" placeholder="Price">
                </div>
                <div class="form-element">
                    <label for="total-tickets">Total Tickets</label>
                    <input id="-total-tickets" type="number" class="form-control" placeholder="Total Tickets">
                </div>
                <div class="form-element">
                    <button type="create-event" class="btn btn-theme btn-block btn-form">Create Event</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../index.js"></script>
    </body>
</html>
