<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TiARGET</title>
    <link rel="stylesheet" href="./css/font-awesome.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/color-1.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>

    <!-- main wrapper start -->
    <div class="main-wrapper">
      <!-- header start -->
      <header class="header">
        <div class="container">
          <div class="header-main d-flex justify-content-between align-items-center">
            <div class="header-logo">
              <a href="index.html"><span>Ti</span>ARGET</a>
            </div>
            <button type="button" class="header-hamburger-btn js-header-menu-toggler">
              <span></span>
            </button>
            <div class="header-backdrop js-header-backdrop"></div>
            <nav class="header-menu js-headermenu">
              <ul class="menu">
                <li class="menu-item"><a href="index.html">Events</a></li>
                <li class="menu-item"><a href="./html/buy_tickets.html">Buy Tickets</a></li>
                <li class="menu-item"><a href="./html/create_event.html">Create Event</a></li>
                <li class="menu-item"><a href="./html/account.html">Account</a></li>
              </ul>
            </nav>
          </div>
        </div>

      </header>
      <!-- header end -->
      
      <!-- banner section start -->
      <section class="banner-section">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="banner-text">
                <!-- <h2>An investment in knowledge pays the best interest</h2> -->
                <h1 class="mb-3">itzy 2nd world tour born to be</h1>
                <h2 class="mb-3">SM mall of asia arena</p>
                <div class="column">
                  <a href="./html/buy_tickets.html" class="btn btn-theme">explore events</a>
                  <a href="./html/buy_tickets.html" class="btn btn-theme-outline">buy now</a>
                </div>
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="banner-img">
                <div class="rectangular-img">
                  <div class="rectangular-img-inner">
                    <div class="rectangular-img-rectangle">
                      <img src="images/banner-img.png" alt="banner img">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- banner section end -->

    </div>

    <script type="module" src="./javascript/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
